<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Selfie Tech</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="js/script.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1 align="center">MySelfie Tech</h1>

    <!-- multi form -->
    <form id="msform">

        <!-- fieldsets -->
        <fieldset id="mainPage">
            <h2 class="fs-title">Home Page</h2>
            <input type="button" name="login" class="login action-button" value="Login" onclick="toggle_visibility('loginPage')"/>
            <input type="button" name="register" class="register action-button" value="Register" onclick="toggle_visibility('registerPage')"/>
        </fieldset>
        <fieldset id="verifiedPage">
            <h2 class="fs-title">Welcome Mr </h2>


            <input type="button" name="back" class="back action-button" value="Back" onclick="toggle_visibility('mainPage')"/>
        </fieldset>
        <fieldset id="loginPage">
            <h2 class="fs-title">Login</h2>

            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="password" placeholder="Password" />

            <input type="button" name="submit" class="submit action-button" value="Submit Query" onClick="login(this.form)"/><br />
            <input type="button" name="back" class="back action-button" value="Back" onclick="toggle_visibility('mainPage')"/>
        </fieldset>
        <fieldset id="registerPage">
            <h2 class="fs-title">Register</h2>

            <input type="text" name="name" placeholder=" Name" />
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="password" placeholder="Password" />
            <textarea name="address" placeholder="Address"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>

    <!-- jQuery -->
    <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- jQuery easing plugin -->
    <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>

</div>

<script language="javascript">
    function login(form)/*function to check userid & password*/
    {
        /*the following code checkes whether the entered userid and password are matching*/
        if(form.email.value == "codecamper@outlook.com" && form.password.value == "Pass123")
        {
            var elem = document.getElementsByClassName('fs-title');
            elem.innerHTML = "Welcome Mr" + form.email.value;
            toggle_visibility('verifiedPage');/*opens the target page while Id & password matches*/
        }
        else
        {
            alert("Error Password or Username")/*displays error message*/
        }
    }
</script>

</body>
</html>
