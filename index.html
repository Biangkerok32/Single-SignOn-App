<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Selfie Tech</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="js/script.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1 align="center">MySelfie Tech</h1>

    <!-- multi form -->
    <form id="msform">

        <!-- fieldsets -->
        <fieldset id="mainPage">
            <h2 class="fs-title">Home Page</h2>
            <input type="button" id="mainLogin" class="login action-button" value="Login" onclick="toggle_visibility('loginPage')"/>
            <input type="button" id="mainRegister" class="register action-button" value="Register" onclick="toggle_visibility('registerPage')"/>
        </fieldset>


        <fieldset id="verifiedPage">
            <h2 class="fs-title">Welcome Mr </h2>
           <input type="button" id="back"  class="back action-button" value="Back"  onclick="toggle_visibility('verifiedPage')"/>
        </fieldset>

        <fieldset id="loginPage">
            <h2 class="fs-title">Login</h2>

            <input type="text" id="loginEmail" placeholder="Email" />
            <input type="password" id="loginPassword" placeholder="Password" />

            <input type="button" id="login" class="submit action-button" value="Submit Query" onClick="check()"/><br />
            <input type="button" id="loginBack" class="back action-button" value="Back" onclick="toggle_visibility('loginPage')"/>
        </fieldset>


        <fieldset id="registerPage">
            <h2 class="fs-title">Register</h2>

            <input type="text" id="fullName" placeholder=" Name" />
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />

            <input type="button" id="previous" class="previous action-button" value="Previous" onclick="toggle_visibility('registerPage')" />
            <input type="submit" id="register" class="submit action-button" value="Submit" onclick="store()" />
        </fieldset>
    </form>

    <!-- jQuery -->
    <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- jQuery easing plugin -->
    <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>

</div>



</body>
</html>
